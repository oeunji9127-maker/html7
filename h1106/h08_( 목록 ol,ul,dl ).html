<!DOCTYPE html>
<html>
    <head>
        <title>목록을 만드는 테그</title>
        <style>
            /*ul{list-style:square;}*/ 
            /* disc: 채워진 원, circle:채워지지않은 원, non:표시가 없음 */
            /*ol{list-style:decimal;}*/ 
            /*decimal:숫자, alpha:알파벳,  roman:로마자 */
        </style>
    </head>
    <body>
        <ul>
            <li>올레스1코스</li>
            <li>코스</li>
            <li>거리</li>

        
        <!-- 설명목록테그(discription-list) -->
        <dl>
            <dt>올레1코스</dt>
            <dd>코스</dd>
            <dd>거리</dd>
            <dd>난이도</dd>


        </dl>
        <!--ul(unorder-list): 순서없는 목록(점으로 표시)-->
        <ul>
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>ms</li>
        </ul>

        <!--ol(order-list): 순서가 있는 목록(숫자로 순서를 표시)-->
        <ol type="a">
            <li>네이버</li>
            <li>카카오</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>ms</li>
        </ol>



    </body>    
</html>
