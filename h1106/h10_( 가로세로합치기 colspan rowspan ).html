<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
            table,th,td{border:1px solid black; border-collapse: collapse;} 
            /* border-collapse: 선두께 없애기 */
            td{width:250px; height:50px;}




        </style>
    </head>
    <body>
        <!-- 표그리기:table, 한줄(row):tr, 한칸:td  -->
        <!-- th(table-highlight.하이라이트):가운데정렬과 진하게 글씨강조-->
         <!--가로합치기:colspan, 세로합치기:rowspan -->
        <table>
            <tr>
                <th rowspan="3">2024년 친환경 시공 내역</th>
                <th>적용시설</th>
            </tr>
            <tr>
                <td>성모자애보호작업장</td>
            </tr>
            <tr>
                <td>누야하우스</td>
            </tr>
            <tr>
                <td>가스차단기 설치, 노후 창호 교체</td>
                <td>예스홈</td>
            </tr>
            <tr>
                <td>고효울 보일러 설치 및 LED등 교체</td>
                <td rowspan="2">구로장애인자립생활센터</td>
            </tr>
            <tr>
                <td>화장실 단열 시공 통한 전력소비 절감</td>
            </tr>
         </table>
    </body>
</html>
