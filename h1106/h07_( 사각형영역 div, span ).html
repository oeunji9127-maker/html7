<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*모양,크기,색상,위치 선정*/
        div{border:1px solid black; width:500px; height:150px;}
    </style>    
</head>
<body>
    <p>[이지스운용 M&A] <strong>본입찰 D-5</strong>…<em>우발채무</em> 둘러싼 '고차방정식' [넘버스]</p>
    <!-- **strong,b: 글자강조(두껍게) / **em,i: 기울기꼴-->
    <p>[이지스운용 M&A] <mark>본입찰 D-5<mark>…우발채무 둘러싼 '고차방정식' [넘버스]</p>
        <!-- mark: 형광팬표시-->
    <!-- **div,span: 사각영역태그-->
    <!-- div 옆에 공백이 있어도 하단으로 배치-->
    <!-- span 옆에 공백이 있으면 옆으로 배치-->
    <div>[이지스운용 M&A</div>
    <div>[이지스운용 M&A</div>

    <span>[이지스운용 M&A</span>
    <span>[이지스운용 M&A</span>
    <span>[이지스운용 M&A</span>
    
    <!--div,span: 사각영역태그-->    
</body>
</html>
</html>
