<!DOCTYPE html>
<html lang="en"></html>
    <head>
        <title>메뉴</title>
        <style>
            *{padding:0; margin:0;}
            div{border-bottom:1px solid #e2e2e2;}
            /* flex:하단으로 배열되있는 것을 옆으로 배치, justify:사각형을 가운데로 배치 */
            ul{display:flex; justify-content:center;
            list-style:none;}
            li{width:150px; height:75px; text-align:center; 
                line-height:75px;}  /*text-align:글자를 가운데로 배치, line-height:줄간격  */
            li:hover{background: #e2e2e2;}
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>태광그룹</li>
                <li>사업분야</li>
                <li>지속가능경영</li>
                <li>홍보센터</li>
                <li>인재채용</li>

            </ul>
        </div>
        <img src="image/FALL_IN_RESOM_pc.jpg">
    
    </body>
</html>
