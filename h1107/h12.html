<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" mathod="get">
    <h1>회원가입</h1>
    <label>아이디</label>
    <input type="text" name="id" required value="admin"><br>
    <label>패스워드</label>
    <input type="password" name="pw" required><span>* 8자리이상</span><br>
    <label>패스워드확인</label>
    <input type="password" name="pw2"><br>
    <label>이름</label>
    <input type="text" name="name"><br>
    <label>성별</label>
    
    <!-- name,value: 전송하려는 페이지에 (키와 값)의 형태로 데이터를 전달한다 -->
    
    <!-- radio,checkbox 미리항목체크:checked -->
    
    <input type="radio" checked id="man" name="gender" value="남자">
    <label for="man">남자</label>
    <input type="radio" id="woman" name="gender" value="여자">
    <label for="woman">여자</label><br>
   

    <label>취미</label>  <!-- hobby=["게임","골프","조깅"] 리스트형태로 값을 전달 -->

    <input type="checkbox" checked id="game" name="hobby" value="게임">
    <label for="game">게임</label>
    <input type="checkbox" id="golf" name="hobby" value="골프">
    <label for="golf">골프</label>
    <input type="checkbox" id="swim" name="hobby" value="수영">
    <label for="swim">수영</label>
    <input type="checkbox" id="run" name="hobby" value="조깅"><br>
    
    <!-- type="date" 달력 날짜선택 -->
    <label>날짜</label>
    <input type="date" name="day">
    
</form>


</body>
</html>
