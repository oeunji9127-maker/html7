<!DOCTYPE html>
<html>
    <head>
        <title>html이란 h태그-제목테그</title>
        <style>
            /*위치,크기,색상,애니메이션 부분을 설정하는 기능*/
            div{width:300px; height:100px; border:1px solid black;}
            span{width:300px; height:100px; border:1px solid black;}
            /*div: 블록방식: 크기조절 가능*/
            /*span: 인라인방식: 크기조절 불가능, 글자크기만큼만 꽉차게 사각형영역*/

        </style>
    </head>
    <body>
        <!-- 태그 안에 태그를 넣어도 된다-->
         <!-- strong태그, em태그(기울임꼴) -->
          <!--h태그: 제목태그-->
        <h1><strong>안녕</strong><p><em>안녕하세요</em></p></h1>
        <div>사각형 영역태그</div>
        <div>사각형 영역태그</div>
        <div>사각형 영역태그</div>
        <span>사각형 영역태그</span>
        <span>사각형 영역태그</span>
        <span>사각형 영역태그</span>
        <span>사각형 영역태그</span>

    </body>
</html>
