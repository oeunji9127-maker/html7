<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]{width:100px;}
    </style>
</head>
<body>
    <form action="#" method="post" name="frm">
        
        <!-- hidden:숨겨서 보내기, 노출 하고싶지않은 정보를 "숨겨서" action페이지로 전송한다-->
        
        <input type="hidden" name="ipadress" value="서버로 넘길 값">
        <label>로그인</label>
        <input type="search" name="search"><br>
        <label>로그인</label>
        <input type="email" name="email" placeholder="이메일을 입력하시오"><br>
        
        <!-- input타입:text,password,hidden,search,submit(제출,보내기),reset(초기화)-->
        
        <label>아이디</label>
        <input type="text" name="id" maxlength="5"><br>
        <label>패스워드</label>
        <input type="password" name="pw" placeholder="패스워드는 8자리이상"><br>
        <input type="submit" value="로그인">
        <input type="reset" value="입력된 내용지우기">
    </form>
</body>
</html>
