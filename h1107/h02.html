            <br><br>

            <p>이재명 대통령이 12·3 비상계엄 사태를 수사하는 조은석 특별검사팀의

            <p>당초 이달 14일 종료 예정이던 내란 특검 수사는

                다음 달 14일까지 늘어나게 됩니다.</p><br>
