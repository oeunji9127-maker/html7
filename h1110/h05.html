<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트관련 css</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@100..900&display=swap');
        *{padding:0; margin:0;}
        div{width:600px; margin:0 auto;}
        h3{ font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal; font-size:40px; text-align:center; color:#333;
            margin-top:40px; margin-bottom:15px;}
        h4{font-size:22px; font-weight:500; margin-top:70px;
            margin-bottom:30px;}
        span{font-size:16px; color:#96694c;}
        .star{color:#96694c}
        .idpw{width:600px; height:50px; padding: 0px 15px;
            margin-top:8px; margin-bottom:20px; border:2px solid #ddd;}
        .p{margin-bottom:20px;}
        p{font-size:14px; color:#555555;}
        ul{list-style:none; font-size:16px; text-align:center;
            display:flex; justify-content:space-between;
            margin-bottom:40px}
        li{width:130px; height:57px; border:2px solid #ddd;
            line-height:55px;}
    </style>
</head>
<body>
    <div>
        <h3>회원가입</h3>
        <h4>회원정보 <span>(* 필수입력)</span></h4>
        <ul>
            <li>분양</li>
            <li>사이버</li>
            <li>임직원</li>
            <li>MOU</li>
        </ul>
        <form>
            <label><span class="star">*</span> 아이디</label>
            <input class="idpw" type="text" name="id">
            <p>4~16자리의 영문 소문자, 숫자, 특수기호( _ )만 사용</p>
            <p class="p">첫 글자는 영문으로 입력</p>
            <label><span class="star">*</span> 비밀번호</label>
            <input class="idpw" tpye="password" name="pw">
            <p>최소 10글자 이상 소문자, 대문자, 숫자, 특수문자를 포함해야 됩니다</p>
            <p class="p">가능한 특수문자 :<span class="star">{}[]/?.,;:*~`!^-_+<>@#$%&</span></p>
            <label><span class="*"></span> 비밀번호 확인</label>
            <input class="idpw" type="password" name="pw_check">

        </form>
    </div>

</body>
</html>
