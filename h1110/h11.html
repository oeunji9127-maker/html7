<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d01{width:70px; height:70px;  border:2px solid black;
            background-image:url("image/ico_set.png");
            background-position:-60px 0px;}
        
        div{border:1px solid black;
            width:30px; height:30px;
            background:url("image/ico_set.png") no-repeat -60px -42px;
            background-size:800px}
        div:hover{
            background:url("image/ico_set.png") no-repeat -30px -42px;
            background-size:800px;
        }
        #d02{
            width:700px; height:400px;
            border:50px dotted black;
            background: url("image/nct.jpg") no-repeat;
            background-origin: border-box;
            background-size:cover;
            /*cover(사진을 채워야함, 그래서 짤리기도함),contain(사진이 다 나옴)*/
        }

    </style>
</head>
<body>
    <div id="d01">
    </div>
    <div></div>
    <div id="d02"></div>
    
</body>
</html>
