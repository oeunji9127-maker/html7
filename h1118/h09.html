<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    <title>Document</title>
    <script>

        //선택자:#, . 
        //글자출력,입력: text()-글자, val()-input글자
        //형제관계에서 찾기: eq()-형제관계에서 찾기
        //parent()-부모, children-자식, next()-다음요소, prev()-이전요소
        //속성값읽기: attr-속성
        $(function(){
            console.log($("li"));
            console.log($("#li01").parent().html());
            console.log($("li01").parent().attr("id"))
            console.log($("li").text);
            console.log($("#u01").children().eq(4));


        });
    </script>

</head>
<body>
    <ul id="u01">
        <li id="li01">사과</li>
        <li>배</li>
        <li>복숭아</li>
        <li>참외</li>
        <li>딸기</li>
        <li>수박</li>
        <li>멜론</li>
    </ul>

    
</body>
</html>
