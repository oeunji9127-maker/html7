<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var random= parseInt((Math.random()*100)+1);
        
        for(var i=1; i<=10; i++){
            
            var input= prompt("1부터 100까지 숫자를 1개 입력하시오");
            if(input==random){
                alert("정답!");
                break;
            }
            else if(input<random) alert("더 큰수를 입력하세요");
            else alert("더 작은수를 입력하세요")
        }

    </script>
</body>
</html>
