<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{border:1px solid black; border-collapse: collapse;}
        th,td{width:100px; height:40px; text-align: center; }
        #txt{width:400px; height:50px; border:1px solid black; }
    </style>
</head>
<body>
    <label>이름</label>
    <input type="text" name="name" id="name">
    <button type="button" onclick="saveBtn()">이름추가</button>
    <table>
        <tbody id="tbody">
            <tr><th>이름</th></tr>
            <tr><td>홍길동</td></tr>
            <tr><td>유관순</td></tr>
        </tbody>

    </table>

    
    <script>
        //전역변수
        //함수내에 변수를 선언하게 되면, 지역변수
        var arr=["홍길동","유관순"];
        
        function saveBtn(){
        var name= document.querySelector("#name").value;
        arr.push(name);
        console.log(arr);

        var tbody= document.querySelector("#tbody")
        tbody.innerHTML+=`
        <tr><td>${name}<td><tr>
            `
        //tbody.innerHTML은 굳이 document.write을 쓰지 않아도 출력기능이있음
        }
    </script>
</body>
</html>
