<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>팝업창-모달창</title>
    <style>
        *{padding:0; margin:0;}
        .main{width:100%; height:900px;}
        .main>.modal{width:350px; height:350;
            background:url("image/pc_pop.jpg");
            border:1px solid black;
            cursor:pointer;}
    </style>
    <script>
        //함수선언
        function modal(){
            $(".modal").css("display","none")
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="modal" onclick="modal()"></div>
    </div>
    
</body>
</html>
