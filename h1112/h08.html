<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        .main{width: 100%; height:100%;}
        .main>.sect{width:100%; height:600px; overflow:hidden;
        margin-bottom:180px;}
        .main>.sect>h1{color:white; font-size:70px; font-weight:700;
        padding-left:80px; padding-bottom:180px;}
        .main>.sect>video{width:100%;}
        .Tp{width:100%; height:700px; display:flex;}
        .p1{width:50%; height:800px;}
        .p2{width:50%; height:800px;}
        
        .p1>img{width:100%; height:740px;}
        .p2>img{width:100%; height:740px;}
        .p1>h3{padding-bottom:730px; padding-left:50px;
        color:white; font-size:40px; font-weight:700;}
        .p2>h3{padding-bottom:730px; padding-left:50px;
        color:white; font-size:40px; font-weight:700;}
    </style>

</head>
<body>
    <div class="main">
        <div class="sect">
            <video src="img/nike.mp4" autoplay muted loop></video>
            <h1>나이키를 구매해보세요</h1>
        </div>
        <div class="Tp">
            <div class="p1">
                <img src="image/nct.jpg">
                <h3>nct WISH 잘생겼다</h3>
            </div>
            <div class="p2">
                <img src="image/train.jpg">
                <h3>기차여행 떠나고파</h3>
            </div>
        </div>

    </div>
</body>
</html>
