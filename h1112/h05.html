<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{width:800px; height:800px;
        border:5px solid black;}
        div{width:100px; height:200px; border:1px solid black;
        font-size:30px; text-align:center;}
        
        .c01{background:aquamarine; position:relative;
        left:300px; top:250px; z-index:1000;}

        .c02{background:blue;
        position:relative; left:400px; top:100px;
        z-index:100;}

        .c03{background:green; position:absolute;
        left:350px; top:200px;}

        .c04{background:pink; position:absolute;
        left:500px; top:150px;}

        .c05{background:yellow; position:absolute;
        left:700px; top:700px;}

    </style>
</head>
<body>
    <div class="main">
        <div class="c01">1</div>
        <div class="c02">2</div>
        <div class="c03">3</div>
        <div class="c04">4</div>
        <div class="c05">5</div>

    </div>
</body>
</html>
